spring.application.name=erp


# database configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/erp_db
spring.datasource.username=postgres
spring.datasource.password=${password}
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa and hibernate configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# jwt configuration

jwt.secret=1e76b2e38218bf6d23fa6cdd8d7f2f95aa9044dd88cd8a7b2badfed43977e6b0
jwt.expirationMs=86400000

# swagger configurations

springdoc.api-docs.path=/api-docs

# logging
logging.level.org.springframework.security=DEBUG
logging.level.rw.gov.erp=DEBUG

# Email Configuration
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
